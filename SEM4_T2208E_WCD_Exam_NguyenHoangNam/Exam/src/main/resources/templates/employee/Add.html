<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Employee</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border m-5 p-5">
            <h2 class="text-center mb-5">Edit Employee</h2>
            <form th:action="@{/employees/add}" th:object="${employee}" method="post">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Employee Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employee.employeeName}">
                        <p th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Birthday</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${employee.birthday}">
                        <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employee.phoneNumber}">
                        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employee.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="d-flex justify-content-between">
                        <div class="offset-sm-2 col-sm-2 d-grid ml-1" style="margin-left: 270px">
                            <button type="submit" class="btn btn-primary">Save Employee</button>
                        </div>
                        <div class="offset-sm-2 col-sm-2 d-grid">
                            <a th:href="@{/employees/list}" class="btn btn-outline-secondary" role="button">Back</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
