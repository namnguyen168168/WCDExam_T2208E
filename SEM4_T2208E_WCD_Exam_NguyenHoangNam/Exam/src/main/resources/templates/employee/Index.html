<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Display Employee</title>
</head>
<body>
<div class="container">
    <h1 class="text-center m-4">Welcome to Employee</h1>
    <div>
        <a th:href="@{/employees/add}" class="btn btn-primary mb-4">Add Product</a>
        <a th:href="@{/}" class="btn btn-primary mb-4">Home</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td colspan="1" th:text="${employee.employeeId}"></td>
            <td colspan="1" th:text="${employee.employeeName}"></td>
            <td colspan="1" th:text="${employee.birthday}"></td>
            <td colspan="1" th:text="${employee.phoneNumber}"></td>
            <td colspan="1" th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/employees/edit(id=${employee.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/employees/delete(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Are you sure ?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
